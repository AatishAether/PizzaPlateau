<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-item">
            <img src="./Resources/PizzaPlateauLogo.png" alt="Logo" width="160" height="115">
        </div>
        <div class="navbar-item">
            <h1>Pizza Plateau</h1>
        </div>
        <div style="display:flex; flex-direction:row;justify-content:space-between;">
            <div class="navbar-item" style="display:flex; flex-direction:column; ">
                <button type="button" class=""onclick="returnToMain()">back to main</button>
            </div>
        </div>
    </nav>
    <div style=" display:flex; justify-content: center;">
        <form action="./Scripts/login.php" style="display:flex; flex-direction:column; width: 50%;" method="get">
            <!-- a login with email and password -->
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" >
            
            <!-- two radio buttons called login and sign-up -->
            <!-- login will submit the form to login.php -->
            <!-- sign-up will submit the form to sign-up.php -->
            <div>
                <input type="radio" id="login" name="login" value="login" checked="checked" onclick="showSignUpItems(this)" >
                <label for="login">login</label><br>
                <input type="radio" id="sign-up" name="login" value="sign-up" onclick="showSignUpItems(this)">
                <label for="sign-up">sign-up</label><br>
            </div>
            <div style="display:none"id="signup-items">
                <!-- text fields for first name, last name -->
                <label for="fName">First Name</label>
                <input type="text" class="form-control" id="fName" name="fName" >
                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName" name="lName" >
                <!-- text field for address -->
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" >
                <!-- text field for phone number -->
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" >
                
            </div>
            <div style="display:flex; flex-direction:row; justify-content:space-between; width: 40%">
                <button type="button" onclick="clearForm()" class="btn btn-danger">clear information</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
<script>
    var email = getCookie("email");
    var password = getCookie("password");
    if (email != "" && password != "") {
        document.getElementById("inputEmail").value = email;
        document.getElementById("inputPassword").value = password;
    }
    function showSignUpItems(radioButton) {
        if (radioButton.value == "login")
            document.getElementById("signup-items").style.display = "none";
        else
            document.getElementById("signup-items").style.display = "block";
    }
    function returnToMain() {
        window.location.href = "index.html";
    }

    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
        function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    function clearForm(){
        document.getElementById("inputEmail").value = "";
        document.getElementById("inputPassword").value = "";
        document.getElementById("fName").value = "";
        document.getElementById("lName").value = "";
        document.getElementById("address").value = "";
        document.getElementById("phoneNumber").value = "";
    }
</script>
